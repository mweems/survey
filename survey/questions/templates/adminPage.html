{% extends 'base.html' %}
{% block content %}
    {% for question in questions %}
        <h2 style='text-align:center'>{{question}}</h2>
        {% for choice in choices %}
            {% if choice.question == question %}
                <ul style='text-align:center'>{{choice}} - {{choice.votes}}</ul>
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endblock %}
